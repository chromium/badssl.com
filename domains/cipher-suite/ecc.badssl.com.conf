server {
  listen 80;
  server_name ecc.badssl.com;
  
  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name ecc.badssl.com;

  include /var/www/badssl/nginx-includes/wildcard.normal.conf;
  include /var/www/badssl/nginx-includes/tls-ecc.conf;
  include /var/www/badssl/common/common.conf;

  root /var/www/badssl/domains/cipher-suite/ecc.badssl.com;
}
