---
---
server {
  listen 80;
  server_name self-signed.{{ site.domain }};
  
  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name self-signed.{{ site.domain }};

  include {{ site.serving-path }}/nginx-includes/wildcard.self-signed.conf;
  include {{ site.serving-path }}/nginx-includes/tls-defaults.conf;
  include {{ site.serving-path }}/common/common.conf;

  root {{ site.serving-path }}/domains/cert/self-signed;
}
