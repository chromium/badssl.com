server {
  listen 80;
  server_name 1000-sans.badssl.com;

  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name 1000-sans.badssl.com;

  include /var/www/badssl/nginx-includes/1000-sans.badssl.com.conf;
  include /var/www/badssl/nginx-includes/tls-defaults.conf;
  include /var/www/badssl/common/common.conf;

  root /var/www/badssl/_site/domains/cert/1000-sans.badssl.com;
}
