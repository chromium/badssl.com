---
server {
  listen 80;
  server_name reverse-chain.{{ site.domain }};
  
  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name reverse-chain.{{ site.domain }};

  include {{ site.serving-path }}/nginx-includes/subdomain-reverse-chain.conf;
  include {{ site.serving-path }}/nginx-includes/tls-defaults.conf;
  include {{ site.serving-path }}/common/common.conf;

  root {{ site.serving-path }}/domains/cert/reverse-chain;
}
