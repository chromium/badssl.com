---
server {
  listen 80;
  server_name 10000-sans.{{ site.domain }};

  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name 10000-sans.{{ site.domain }};

  include {{ site.serving-path }}/nginx-includes/10000-sans.conf;
  include {{ site.serving-path }}/nginx-includes/tls-defaults.conf;
  include {{ site.serving-path }}/common/common.conf;

  root {{ site.serving-path }}/domains/cert/10000-sans;
}
