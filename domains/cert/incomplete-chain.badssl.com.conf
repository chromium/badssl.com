server {
  listen 80;
  server_name incomplete-chain.badssl.com;
  
  return 301 https://$server_name$request_uri;
}

server {
  listen 443;
  server_name incomplete-chain.badssl.com;

  include /var/www/badssl/nginx-includes/wildcard.incomplete-chain.conf;
  include /var/www/badssl/nginx-includes/tls-defaults.conf;
  include /var/www/badssl/common/common.conf;

  root /var/www/badssl/_site/domains/cert/incomplete-chain.badssl.com;
}
